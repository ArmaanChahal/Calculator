<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="container">
        <input id="display" class="form-control" readonly>
        <div id="keys">
            <button class="key btn btn-light" onclick="clearDisplay()">C</button>
            <button class="key btn btn-light" class="operator-btn()" onclick="appendToDisplay(' +/- ')">+/-</button>
            <button class="key btn btn-light" class="operator-btn()" onclick="appendToDisplay(' % ')">%</button>
            <button class="key btn btn-warning" class="operator-btn()" onclick="appendToDisplay(' / ')">÷</button>

            <button class="key btn btn-secondary" onclick="appendToDisplay('7')">7</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('8')">8</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('9')">9</button>
            <button class="key btn btn-warning" class="operator-btn()" onclick="appendToDisplay(' * ')">×</button>

            <button class="key btn btn-secondary" onclick="appendToDisplay('4')">4</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('5')">5</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('6')">6</button>
            <button class="key btn btn-warning" class="operator-btn()" onclick="appendToDisplay(' - ')">-</button>

            <button class="key btn btn-secondary" onclick="appendToDisplay('1')">1</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('2')">2</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('3')">3</button>
            <button class="key btn btn-warning" class="operator-btn()" onclick="appendToDisplay(' + ')">+</button>

            <button class="key btn btn-secondary" onclick="flipDisplay()">Ф</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('0')">0</button>
            <button class="key btn btn-secondary" onclick="appendToDisplay('.')">.</button>
            <button class="key btn btn-warning " onclick="calculate()">=</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
